<body>
<!--content wrapper-->

						<div class="row">
							<div class="span5">

									<h2>venta<span class="color_1">.</span></h2>

								</div>

											<li>
			                                    <div class="thumbnail">
													<a href="img/page2_big1.jpg"><img src="img/page2_pic1.jpg" alt=""></a>
													<div class="caption">

			                                    <div class="thumbnail">
													<a href="img/page2_big2.jpg"><img src="img/page2_pic2.jpg" alt=""></a>
													<div class="caption">

											<li>
			                                    <div class="thumbnail">
													<a href="img/page2_big3.jpg"><img src="img/page2_pic3.jpg" alt=""></a>

	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script>
		$('.btn1').find('span').css({opacity:'0'});

		$('.btn1').hover(function()
			{
				$(this).find('span').css({opacity:'0'}).stop().animate({opacity:'1'}, 500,'easeOutCubic');			
			}, function(){
				$(this).find('span').stop().animate({opacity:'0'}, 500,'easeOutCubic');
			});


		var MSIE = ($.browser.msie) && ($.browser.version <= 8);

		$('.gall_1 .thumbnail > a').attr('rel','appendix')
	    .prepend('<span class="sitem_over"><strong></strong></span>')
	    $('.gall_1 .thumbnail > a').fancybox({
	        'transitionIn': 'elastic',
	    	'transitionOut': 'elastic',
	    	'speedIn': 500,
	    	'speedOut': 300,
	        'centerOnScroll': true,
	        'overlayColor': '#000'
	    });
		
		$('.gall_1 .thumbnail > a')
	    .find('strong').css('top','200px').end()
	    .hover(
	        function(){
	            if (!MSIE){
	                $(this).children('.sitem_over').css({display:'block',opacity:'0'}).stop().animate({'opacity':1}).end() 
	                .find('strong').css({'opacity':0}).stop().animate({'opacity':1,'top':'0'},350,'easeInOutExpo');
	            } else { 
	                $(this).children('.sitem_over').stop().show().end()
	                .find('strong').stop().show().css({'top':'0'});
	            }
	        },
	        function(){
	            if (!MSIE){
	                $(this).children('.sitem_over').stop().animate({'opacity':0},1000,'easeOutQuad',function(){$(this).children('.sitem_over').css({display:'none'})}).end()  
	                .find('strong').stop().animate({'opacity':0,'top':'200px'},1000,'easeOutQuad');  
	            } else {
	                $(this).children('.sitem_over').stop().hide().end()
	                .find('strong').stop().hide();
	            }            
	        }
	    );
	</script>
</body>
